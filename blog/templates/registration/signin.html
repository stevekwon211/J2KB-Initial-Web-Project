{% extends "blog/base2.html" %}

{% block content %}
    <h1>Sign In</h1>
    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
        <form action="" method="POST">
        {% csrf_token %}
            <table>
            {{ f.as_table }}
            </table>
            <input type="submit" value="로그인">
        </form>
        <a href="{% url 'signup' %}">회원가입</a>
{% endblock %}
